<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>This is a Form Page</h1>
    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Name" readonly>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="sonu@123gmail.com" readonly>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="password" readonly>
        </div>
    </form>
</body>
</html>
